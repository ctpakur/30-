<script>
// Countdown Timer 24 Hrs from First Visit
(function(){
  const timerEl = document.getElementById('ct-timer');
  const expiryKey = "ct_offer_expiry";
  let expiryTime = localStorage.getItem(expiryKey);

  if (!expiryTime) {
    const now = new Date();
    now.setHours(now.getHours() + 24);
    expiryTime = now.getTime();
    localStorage.setItem(expiryKey, expiryTime);
  }

  function updateTimer() {
    const now = new Date().getTime();
    const distance = expiryTime - now;

    if (distance < 0) {
      document.getElementById('ct-popup').style.display = 'none';
      return;
    }

    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    timerEl.innerHTML = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
  }

  updateTimer();
  setInterval(updateTimer, 1000);
})();
</script>
